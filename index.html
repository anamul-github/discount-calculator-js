<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="w-1/2 mx-auto mt-28">
        <h1 class="text-5xl text-center mt-8 p-6 font-bold text-blue-600 text-white bg-blue-700">Discount <br>
            Calculator
        </h1>
        <input id="actual-price" class="w-full border-solid border-2 border-gray-300 mt-5 p-2" type="text"
            placeholder="Actual Price">
        <input id="coupon-code" class="w-full border-solid border-2 border-gray-300 mt-3 p-2" type="text"
            placeholder="Enter coupon code to get 30% off">

        <input id="discounted-price" class="w-full border-solid border-2 border-gray-300 mt-3 p-2" type="text"
            placeholder="Discounted Price">

        <button id="button"
            class="w-full mt-3 p-2 bg-blue-700 hover:bg-green-700 text-white text-2xl">Calculate</button>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
